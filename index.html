<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container" id="root">
        <div class="navbar">
            things to do
        </div>
        <div class="content">
            <div class="left">
                <div class="section1">
                    <button onclick="add()">add</button>
                    <button onclick="clearall()">clear all</button>
                </div>
                <div class="dos" id="main">
                   
            </div>    
            <div class="todo new" id="newtodo">
                <input type="checkbox" name="checker" id="chk1" disabled>
                <input type="text" id="new"><button class="tick" onclick="newadd()"><span>&#10003;</span></button><button id="cross" onclick="newclose()"><span>&#215;</span></button>
            </div>            
            </div>
            <div class="right">
                <div class="prgress">
                    <div class="card">
                        total tasks &nbsp;&nbsp;:&nbsp; <span id="total">0</span><br>
                        completed &nbsp;&nbsp;:&nbsp; <span id="completed" style="color: rgb(0, 255, 0);">0</span><br>
                        remaining &nbsp;&nbsp;&nbsp;:&nbsp; <span id="remaining" style="color: red;">0</span><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
