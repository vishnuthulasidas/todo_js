<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container" id="root">
        <div class="navbar">
            things to do
        </div>
        <div class="content">
            <div class="left">
                <div class="section1">
                    <button onclick="add()">add</button>
                    <button onclick="clearall()">clear all</button>
                </div>
                <div class="dos" id="main">
                   
            </div>    
            <div class="todo new" id="newtodo">
                <input type="checkbox" name="checker" id="chk1" disabled>
                <input type="text" id="new"><button class="tick" onclick="newadd()"><span>&#10003;</span></button><button id="cross" onclick="newclose()"><span>&#215;</span></button>
            </div>            
            </div>
            <div class="right">
                <div class="prgress">
                    <div class="card">
                        total tasks &nbsp;&nbsp;:&nbsp; 69<br>
                        completed &nbsp;&nbsp;:&nbsp; 69<br>
                        remaining &nbsp;&nbsp;&nbsp;:&nbsp; 69<br>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
<script>
    let count=0
    let finish=0
    function add(){
        document.getElementById("newtodo").style.display="block";
        document.getElementById("new").value=""
        document.getElementById("new").focus()

    }
    function newadd(){
        let txtbox=document.getElementById("new");
        let x=document.createElement("div");
        x.className="todo"
        let y=document.createElement("input");
        y.type="checkbox";
        y.id=`chk${++count}`;
        y.setAttribute('onclick',`chkclick(${count})`);
        let z=document.createElement("label");
        z.setAttribute('for',`chk${count}`);
        z.id=`lbl${count}`;
        z.innerText=txtbox.value;
        x.appendChild(y)
        x.appendChild(z)
        document.getElementById("main").appendChild(x)

        document.getElementById("newtodo").style.display="";
    }
    function newclose(){
        document.getElementById("new").value="";
        document.getElementById("newtodo").style.display="";
    }

    function chkclick(x){
        document.getElementById(`chk${x}`).disabled="true"
        document.getElementById(`lbl${x}`).style.textDecoration="line-through"
        finish++;
    }
    function clearall(){
        document.getElementById("main").replaceChildren()
    }
</script>
</body>
</html>
